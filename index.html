<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>

</head>

<body>

    <section class="container">
        <form>

            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 40 40" fill="currentColor">
                    <path d="M5.5 16a3.5 3.5 0 01-.369-6.98 4 4 0 117.753-1.977A4.5 4.5 0 1113.5 16h-8z" />
                </svg>
            </div>







            <h1>LOG IN</h1>
            <div class="inputs">
                <div class="userNameLogo">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 -18 40 40" stroke-width="2"
                        stroke="currentColor" class="inputlogo">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                    </svg><label for="userName">
                        Username
                    </label>

                </div>

                <input type="text" id="userName">
                <div class="passLogo">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 -18 40 40" stroke-width="2"
                        stroke="currentColor" class="inputlogo">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                    </svg>
                    <label for="password">Password

                    </label>
                </div>

                <input type="password" id="password">
                <div class="rememberMe">
                    <input type="checkbox" name="Remember" id="remember">
                    <label for="remember" id="labelRemember"> Remember me</label>
                </div>

            </div>

            <div class="btns">
                <button type="submit" class="subBtn">login</button>
                <a href="#" class="forgetPass">Forget Password?</a>
            </div>


        </form>
    </section>

</body>

<script>
    let labelRemember = document.getElementById('labelRemember')
    labelRemember.innerHTML = "&nbsp&nbspRemember me"
</script>

</html>
